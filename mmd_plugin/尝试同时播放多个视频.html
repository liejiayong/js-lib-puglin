参数简易说明:
1.view-mode = "v" "v"竖屏,"h"横屏;
2.view-rotation="auto" 默认"auto" 自动旋转,"v"竖屏可视,"h"横屏可视;
3.view-scale="exactfit" 缩放模式 默认"exactfit";
                    "exactfit":高宽等于屏幕高宽;
                    "noborder":裁剪铺满;
                    "noscale":不缩放;
                    "showall":显示全部;
                    "width":宽度等于屏幕宽;
                    "height":高度等于屏幕高;
4.view-align="",默认为"" 居中;
                    "t":靠顶;
                    "l":靠左;
                    "r":靠右;
                    "b":靠底;
                    可以结合一起用，比如"tl","tr","bl","br";
5.view-width="400" 目标宽 默认"400";
6.view-height="400" 目标高 默认"400";



安卓,目前微信里面支持同时播放多个视频,但无法完全覆盖;

IOS下需要静音才能支持多个视频同时播放;

IOS8和IOS9:静音加上使用iphone-inline-video.js插件,原理就是在暂停视频的状态下,通过改变currentTime来模拟视频播放;

IOS10:静音情况下运行同时播放多个视频;

同时播放多个视频只是一种尝试,它对网络和手机性能有较高要求,且目前的应用场景也较少,所以有这方面的创意的时候,建议提前测试和告知兼容问题,无法保证所有手机都能同时播放多个视频
