  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>carousel-slider template page</title>
    <link rel="stylesheet" href="carousel-slider.css" />
  </head>
  <body>
    <script>

    <!-- template slider 1 -->
    <div class="g-carousel jswiper">
      <ul class="g-carousel-content jswiper-wrapper">
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/1.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/2.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/3.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/4.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/5.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/6.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item jswiper-slide">
          <img class="banner-image" src="images/7.jpg" alt="" />
        </li>
      </ul>

      <div class="g-dots h-dots">
        <span class="g-dot s-dot h-dot active"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>

      </div>
      <div class="g-arrow s-arrow-pre h-arrow-pre"><</div>
      <div class="g-arrow s-arrow-next h-arrow-next">></div>
    </div>
    <!-- template slider 1 end -->
    <!-- template slider 1 -->
    <div class="g-carousel h-carousel">
      <ul class="g-carousel-content h-carousel-content">
        <li class="g-carousel-item s-carousel-item h-carousel-item">
          <img class="banner-image" src="images/1.jpg" alt="" />
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">

      <div class="g-dots h-dots">

    </div>

    <script src="js/swiper.js"></script>
    <script>
      let container = document.querySelector('.jswiper');
      let opts = {
        loop: true,
        autoplay: true,
        speed: 1000,
        slidesPreView: 2,
        direction: 'vertical',
      };
      new Swiper(container, opts);
    </script>
