<!DOCTYPE html>
<head>
<title>canvas write word</title>
<meta charset="utf-8"/>
<link href="./canvas.css" rel="stylesheet" type="text/css" />
<script src="../tool/jquery.min.js" rel="stylesheet" type="text/javascript"></script> 
</head>

<body>
	<div class="canvas-container">
		<canvas id="canvas">你的浏览器不支持canvas</canvas>
	</div>
	<div>
		<button onclick="clearPaper()" >清空</button>
		<button onclick="back()" >撤回</button>
	</div>	
	<script type="module">
		import CanvasBrush from '../src/index.js'
			const brush = new CanvasBrush({
				el: '#canvas', //canvasID选择器
				width: 800, //canvas宽
				height: 600, //canvas高
				brushSize:40,
				history:true,
				brush:(function(){
					var img = new Image()
					img.src="./pen1.png"
					return img
				}())
			});
		window.back =function back(){
			brush.historyBack()
			window.console.log('撤回',Date.now(), brush);
		}
		window.clearPaper = function () {
			brush.clear();
			window.console.log('清空',Date.now(), brush);
		}
	</script>
</body>
</html>
