<!DOCTYPE html>
<head>
<title>canvas write word</title>
<meta charset="utf-8"/>
<link href="./canvas.css" rel="stylesheet" type="text/css" />
<script src="../tool/jquery.min.js" rel="stylesheet" type="text/javascript"></script> 
</head>

<body>
	<div class="canvas-container">

		<canvas id="canvas">你的浏览器不支持canvas</canvas>
	</div>
	<div class="brush">
		<p>选择笔刷：</p>
		<img src="pen2.png" class="active" id="pen2" alt="" onclick="selected(0)">
		<img src="pen1.png" id="pen1" alt="" onclick="selected(1)">
		<p onclick="clearPaper()" class="clear">清空</p>
	</div>	
	<script type="module">
		import CanvasBrush from '../src/brush.js'
			const brush = new CanvasBrush({
				el: '#canvas', //canvasID选择器
				width: 800, //canvas宽
				height: 600, //canvas高
				brushSize:40,
				brush:(function(){
					var img = new Image()
					img.src="./pen1.png"
					return img
				}())
			});
	</script>
